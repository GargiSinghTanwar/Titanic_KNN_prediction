<div class="" style="background-color:rgb(253, 160, 12);" >

</div>

<div class="login">
<h2 >Predict weather you were a survival or not</h2>
<!-- Main Input For Receiving Query to our ML -->

<form action="{{ url_for('predict')}}"method="get">
<div class="form-floating mb-3">
<div>
<label for="floatingInput">Enter your age:</label>
<input type="number" class="form-control" id="age" name="age" step="any" min="0" max="10000" placeholder="0" required="required" style="width:200px ; text-align: center;margin-left: 670px;">

</div>
<br>
<div>
<label for="Pclass">Enter Pclass:</label>
  <select name="Pclass" id="Pclass">
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
  </select>
  <br><br>
  <label for="Sex">Mention your gender:</label>
  <select name="Sex" id="Sex">
    <option value=1>male</option>
    <option value=0>female</option>
  </select>
  <br><br>
  <label for="SibSp">Enter SibSp:</label>
  <select name="SibSp" id="SibSp">
    <option value=0>0</option>
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
    <option value=5>5</option>
    <option value=6>6</option>
    <option value=7>7</option>
    <option value=8>8</option>
  </select>
  <br><br>
  <label for="Parch">Enter Parch:</label>
  <select name="Parch" id="Parch">
    <option value=0>0</option>
    <option value=1>1</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
  </select>
  <br><br>
  <div>
  <label for="floatingInput">Enter your fare:</label>
  <input type="number" class="form-control" id="fare" name="fare" step="any" min="0" max="600" placeholder="0" required="required" style="width:200px ; text-align: center;margin-left: 670px;">
  </div>
 
  
</div>
<br>

<br>
<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
</form>
<br>
<br>
{{ prediction_text }}

</div>
